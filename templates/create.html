{% if status %}
{{ status }}
{% endif %}

<form action="create" method="POST">
    <label>Name</label>
    <input type="text" name="name" placeholder="username" value="{{ stuff.name }}" required>
    <label>Phone Number</label>
    <input type="number" name="phone_number" value="{{ stuff.phone_number }}" required>

    <label>Endpoint</label>
    <input type="text" name="endpoint" placeholder="http://mysite.com/yo" value="{{ stuff.endpoint }}" required>

    <label>Address</label>
    <input placeholder="address" name="address" value="{{ stuff.address }}">

    <button type="submit">Submit</button>

</form>
